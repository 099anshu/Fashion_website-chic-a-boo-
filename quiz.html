<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Reflection Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            max-width: 600px;
        }
        nav a, .dropdown > a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .quiz-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .result-section {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function analyzeQuiz(event) {
            event.preventDefault();
            let clothesOwned = document.querySelector('input[name="clothes_owned"]:checked')?.value;
            let dailyWear = document.querySelector('input[name="daily_wear"]:checked')?.value;
            let forgottenClothes = document.querySelector('input[name="forgotten_clothes"]:checked')?.value;
            
            let category = "OPTIMUM CONSUMPTION";
            if (clothesOwned === "Less than 30" && dailyWear === "All" && forgottenClothes === "Rarely") {
                category = "UNDERCONSUMPTION";
            } else if (clothesOwned === "More than 60" && dailyWear === "Few" && forgottenClothes === "All the time!") {
                category = "OVERCONSUMPTION";
            }
            
            document.getElementById("result-section").style.display = "block";
            document.getElementById("underconsumption").style.display = category === "UNDERCONSUMPTION" ? "block" : "none";
            document.getElementById("optimumconsumption").style.display = category === "OPTIMUM CONSUMPTION" ? "block" : "none";
            document.getElementById("overconsumption").style.display = category === "OVERCONSUMPTION" ? "block" : "none";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Recycle & Reuse</div>
        <nav>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#">Fast Fashion</a>
                <div class="dropdown-content">
                    <a href="#">Shop</a>
                    <a href="thrift.html">Thrift</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Re-think</a>
                <div class="dropdown-content">
                    <a href="quiz.html">Quiz Time</a>
                    <a href="recycle.html">Recycle</a>
                </div>
            </div>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <div class="quiz-container">
        <h2>Self-Reflection Quiz</h2>
        <form onsubmit="analyzeQuiz(event)">
            <div class="question">
                <label>How many clothes do you own?</label><br>
                <input type="radio" name="clothes_owned" value="Less than 30"> Less than 30<br>
                <input type="radio" name="clothes_owned" value="30-60"> 30-60<br>
                <input type="radio" name="clothes_owned" value="More than 60"> More than 60<br>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result-section" class="result-section">
            <h3>Quiz Result:</h3>
            <p id="underconsumption" style="display:none;">You fall under UNDERCONSUMPTION</p>
            <p id="optimumconsumption" style="display:none;">You have OPTIMUM CONSUMPTION</p>
            <p id="overconsumption" style="display:none;">You fall under OVERCONSUMPTION</p>
        </div>
    </div>
</body>
</html>
